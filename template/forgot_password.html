<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quên mật khẩu? - Dự toán xây dựng - Nhóm 2 - ISC</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Style tùy chỉnh -->
    <link href="css/forgot_password.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- Form hỗ trợ tìm lại mật khẩu -->
            <div id="fp-container" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Đặt lại mật khẩu</h3>
                </div>
                <div class="panel-body">
                    <form id="fp-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Địa chỉ email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            <span id="helpBlock2" class="help-block">
                                Hãy nhập email của bạn vào khung bên dưới,
                                hệ thống sẽ gửi email hướng dẫn bạn đặt lại mật khẩu mới
                            </span>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">Gửi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.slim.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
